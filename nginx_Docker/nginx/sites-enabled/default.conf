server {
    listen 80;
    server_name sugraph.app www.sugraph.app;

    # All traffic goes to the backend now
    location / {
        proxy_pass http://backend:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # No separate frontend location needed anymore
    # Remove or comment out any separate frontend proxy_pass
}
